<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS Application Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-cloud"></i>
            <span>ECS Dashboard</span>
        </div>
        <nav>
            <a href="#" class="active"><i class="fas fa-home"></i> Overview</a>
            <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="top-header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="header-right">
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <section class="card animate-card status-card">
                <h2><i class="fas fa-server"></i> System Status</h2>
                <div id="status-message" class="status-message">
                    Checking status...
                </div>
                <div class="status-details">
                    <div class="status-item">
                        <i class="fas fa-clock"></i>
                        <span id="uptime">0</span>s uptime
                    </div>
                    <div class="status-item">
                        <i class="fas fa-exchange-alt"></i>
                        <span id="requests">0</span> requests
                    </div>
                </div>
            </section>

            <section class="card animate-card metrics-card">
                <h2><i class="fas fa-chart-bar"></i> Performance Metrics</h2>
                <canvas id="performanceChart"></canvas>
            </section>

            <section class="card animate-card resources-card">
                <h2><i class="fas fa-microchip"></i> Resource Usage</h2>
                <div class="resource-meters">
                    <div class="meter">
                        <label>CPU</label>
                        <div class="progress-bar">
                            <div id="cpuUsage" class="progress" style="width: 0%">0%</div>
                        </div>
                    </div>
                    <div class="meter">
                        <label>Memory</label>
                        <div class="progress-bar">
                            <div id="memoryUsage" class="progress" style="width: 0%">0%</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="card animate-card logs-card">
                <h2><i class="fas fa-list"></i> Recent Activity</h2>
                <div class="logs-container" id="logsContainer">
                    <!-- Logs will be populated dynamically -->
                </div>
            </section>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
